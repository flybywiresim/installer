name: Release
on:
  push:
    tags:
    - 'v*'
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install NPM dependencies
        run: npm ci

      - name: Install system requirements
        run: sudo dpkg --add-architecture i386 && sudo apt-get update && sudo apt-get install -y wine32 wine64

      - name: Package installer
        run: |
          npm run make

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/make/squirrel.windows/x64/installer.exe
          asset_name: installer.exe
          asset_content_type: application/octet-stream

      - name: Upload to CDN
        run: |
          mkdir -p ~/.aws
          touch ~/.aws/credentials

          echo "[default]
          aws_access_key_id = ${{ secrets.CDN_SPACE_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.CDN_SPACE_SECRET_ACCESS_KEY }}" > ~/.aws/credentials

          aws s3 sync ./out/make/squirrel.windows/x64/ s3://${{ secrets.CDN_SPACE_NAME }}/installer \
                      --follow-symlinks \
                      --endpoint https://${{ secrets.CDN_SPACE_REGION }}.digitaloceanspaces.com --acl public-read
